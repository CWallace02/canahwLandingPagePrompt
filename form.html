<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact</title>
  </head>

  <body>
    <form>
        Full Name:
        <input type="text" name="Full Name"> <br>
        Address:
        <input type="text" name="Address">
        Email:
        <input type="text" name="Email">

        <form action="datalist" method="POST">
            <input type="text" list="Menu Items" name="Items">
            <datalist id="Menu Items">
                <option value="Lobster Linguine">Lobster Linguine- $22.50</option>
                <option value="Scallop Kabobs">Scallop Kabobs- $10.29</option>
                <option value="Grilled Shrimp Spinach Salad">Grilled Shrimp Spinach Salad- $12.99</option>
                <option value="Honey Glazed Baked Salmon">Honey Glazed Baked Salmon- $19.99</option>
                <option value="Fruit Bowl">Fruit Bowl- $9.15</option>
            </datalist><br>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
